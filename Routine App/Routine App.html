<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Routine App.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Routine App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-title">Routine App</h1>
        <div class="card-body">
          <form action="" class="routine-form">
            <input
              type="text"
              name=""
              id="inputRoutine"
              placeholder="Enter your routine here...."
              required
            />
            <button type="submit" class="btn" id="addRoutineButton">
              Add Routine
            </button>
          </form>
          <p id="msg"></p>
          <ul id="lists"></ul>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="Routine App.js"></script>
  </body>
</html>
