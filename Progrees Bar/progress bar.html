<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
  </head>
  <body>
    <h1>Web Design Related Course</h1>
    <br />
    <a href="https://www.w3schools.com/html/" target="_blank"
      ><img
        src="images /html-5.png"
        alt="HTML5 Logo"
        height="20px"
        width="20px"
    /></a>
    HTML <progress min="0" max="100" value="94"></progress><br />
    <a href="https://www.w3schools.com/css/default.asp" target="_blank"
      ><img src="images /css-3.png" alt="CSS3 Logo" height="20px" width="20px"
    /></a>
    CSS <progress min="0" max="100" value="88"></progress><br />
    <a href="https://www.w3schools.com/bootstrap5/index.php/" target="_blank"
      ><img
        src="images /bootstrap.png"
        alt="Bootstrap5 Logo"
        height="20px"
        width="20px"
    /></a>
    BS <progress min="0" max="100" value="80"></progress><br />
    <a href="https://www.w3schools.com/js/default.asp" target="_blank"
      ><img
        src="images /js.png"
        alt="Javascript Logo"
        height="20px"
        width="20px"
    /></a>
    JS <progress min="0" max="100" value="70"></progress>
  </body>
</html>
