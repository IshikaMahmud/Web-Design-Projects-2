<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="Tip Calculator.css" />

    <!-- bootstrap 5 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tip Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-4">
            <h1 class="heading display-4 pb-2">Tip Calculator</h1>

            <form action="" id="tip-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">Tk&nbsp;&nbsp;</span>
                  <input
                    type="number"
                    name=""
                    id="billTotal"
                    class="form-control"
                    placeholder="Total Bill"
                  /><br />
                  <br />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <label for="">Tip :&nbsp;&nbsp; </label>
                  <input
                    type="range"
                    name=""
                    id="tipInp"
                    class="form-control"
                    value="0"
                  /><br />
                  <br />
                  <span class="input-group-addon" id="tipOut"></span>
                </div>
              </div>
            </form>
            <hr />
            <div id="res" class="pt-3">
              <h4>Resilts</h4>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    >Tip Portion Tk&nbsp;&nbsp;</span
                  >
                  <input
                    type="number"
                    name=""
                    id="tipPortion"
                    class="form-control"
                    disabled
                  /><br />
                  <br />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    >Total Bill Tk&nbsp;&nbsp;</span
                  >
                  <input
                    type="number"
                    name=""
                    id="totalBillTip"
                    class="form-control"
                    disabled
                  /><br />
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="Tip Calculator.js"></script>

    <!-- <bottstrap bundle cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
