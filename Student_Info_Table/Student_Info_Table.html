<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="Student_Info_Table.css" />
    <title>Student_Info_Table</title>
  </head>
  <body>
    <h1>Student Information</h1>
    <div class="main">
      <form action="">
        <input
          type="text"
          name=""
          id="name"
          placeholder="Enter Student Name.."
        /><br /><br />
        <input
          type="text"
          name=""
          id="age"
          placeholder="Enter Student Age.."
        /><br /><br />
        <input
          type="text"
          name=""
          id="department"
          placeholder="Enter Student Department.."
        /><br /><br />
        <input
          type="text"
          name=""
          id="cgpa"
          placeholder="Enter Student CGPA.."
        /><br /><br />
      </form>
      <button id="button">Add Student Info</button>
    </div>

    <div class="main">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>CGPA</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr>
            <td>IM</td>
            <td>25</td>
            <td>COE</td>
            <td>2.76</td>
          </tr>
          <tr>
            <td>YS</td>
            <td>14</td>
            <td>CSE</td>
            <td>3.88</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- script -->
    <script src="Student_Info_Table.js"></script>
  </body>
</html>
